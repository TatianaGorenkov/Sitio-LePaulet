    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <div>
        <header>

            <div class="ContenedorMenuNosotros">
                <nav>
                   <ul>
                         <li> <a href="../Index.html">INICIO</a></li>

                </nav>

            <div class="ContenedorLogoHeader">
                <img class="LogoInicio" src="../img/logo.png" alt="logo le paulet">
            </div>
    
            <div class="ContenedorTitulo">
              <h1 class="animate__animated animate__zoomIn">Personalizamos tus celebraciones</h1>
            </div>
    
        </header>

        <div class="ContenedorImagenContacto">
            <img class="ImagenContacto" src="../img/foto sobres .jpg" alt="foto sobre">
        </div>
    
       <div class="FormularioContacto">
            <p>Contacta con nosotros!</p>
    
            <form>
                  <label for="nombre"> Tu nombre </label> 
                          <br> 
                  <input type="text" id="nombre" required> 
                          <br> 
                  <label for="email">Tu E-mail</label>
                          <br> 
                  <input type="email" id="email" required> 
                          <br>
                  <label for="asunto">Asunto</label>
                          <br> 
                  <input type="text" id="asunto">
                          <br> <br>
                  <textarea name="Tu consulta" cols="15" rows="4"></textarea>
                          <br> 
                 <input type="radio" id="solicita asesor">
     
                 <label for="solicita asesor"> Quiero que me contacte un asesor </label>
                          <br> <br>
            <input class="BotonEnviarConsulta" type="submit">
            </form>
       </div>


        <footer>

            <div class="ContenedorUbicacionNosotros">
             <p>Fuengirola - Málaga - España</p>
            </div>

            <div class="ContenedorSocialMedia">
                <a href="https://api.whatsapp.com/send?phone=5491126475023">
                 <img class="LogosSocialMedia" src="../img/logo_whatsapp.png" alt="logo whatsapp"></a>

                <a href="https://instagram.com/le.paulet/">
                 <img class="LogosSocialMedia" src="../img/logo_instagram.png" alt="logo instagram"></a>

                <a href="mailto:tatianagorenkov@gmail.com">
                 <img class="LogosSocialMedia" src="../img/logo_email.png" alt="logo mail"></a>
            </div>

            <div class="ContenedorCopyright">

            </div>
